<!-- 텍스트 입력 창에 입력된 글자 수를 세어보자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 수 세기</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('textarea')
            const ul = document.querySelector('ul')
            const count = document.querySelector('#count')

            // 키보드 이벤트
            textarea.addEventListener('keyup', (event) => { // (키보드를 하나 누르면 호출이 됨 -> 실행 -> 실행 후 메모리 해제 -> 다시 호출 반복)
                // 글자 수
                const length = textarea.value.length
                count.textContent = length

                // keyCode : 키보드에 버튼들을 누를 때 마다 콘솔 창에 해당 버튼에 대한 숫자 출력 됨.. => 13 (엔터)
                console.log(event.keyCode);
                if(event.keyCode == '13') { // 엔터를 누르면 아래가 실행된다.
                    const text = textarea.value
                    const li = document.createElement('li') // <li> 요소 생성
                        li.textContent = text
                        ul.appendChild(li)      // <ul> 자식 요소로 <li> 요소 추가
                        textarea.value = ''     // 입력 메시지를 비움
                        count.textContent = 0   // 글자 수 : 0으로 초기화
                }
            })
        })
    </script>

</head>
<body>
    <ul></ul>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <h2>글자 수 : <span id="count"></span></h2>
    
</body>
</html>

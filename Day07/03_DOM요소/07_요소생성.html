<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소생성</title>
    <script>
        // write() 메소드로 요소 생성하기
        document.write('<h1>요소 생성</h1>')

        // createElement() 메소드로 요소 생성하기
        const h3 = document.createElement('h3')
        h3.textContent = '이름을 작성해주세요'

        // 자식요소 추가하기
        // 선택요소.appendChild(추가할 요소)
        // : 선택요소의 자식요소를 추가하는 메소드
        document.body.appendChild(h3)

        // 문서 준비 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            const ul = document.getElementById('list')
            // 요소 생성
            const li = document.createElement('li')  // <li> 생성
            // 텍스트 노드 생성
            const text = document.createTextNode('메가커피')
            // 속성 생성 : style=""
            const textStyle = document.createAttribute('style')
            textStyle.value = 'color : hotpink'

            // 속성 노드를 지정 : setAttributeNode()
            li.setAttributeNode(textStyle)

            // appendChild()    : 자식 요소로 노드를 1개 추가
            // append()         : 여러 요소 및 텍스트 추가
            li.appendChild(text)    // li : <li>메가커피</li>
            li.append('입니다.')    // li : <li>메가커피입니다.</li>
            ul.appendChild(li)      // <ul><li>메가커피입니다.</li><ul>


            // 버튼 및 입력 태그 선택
            const btnCreate = document.getElementById('create') // 추가 버튼을 body에 id로 만들어놨으니까 해당 버튼을 동작 가능하게 getId로 가져와 변수로 저장한다.
            const btnRemove = document.getElementById('remove') // 삭제 버튼을 ~~~ 이하 동문
            const iuput = document.getElementById('input')
            
            // 이벤트 핸들러 추가
            btnCreate.addEventListener('click', addList)
            btnRemove.addEventListener('click', removeList)
            input.addEventListener('keyup', enter)
        })

        // 함수도 자료형이니까 그걸 메소드로 넘길 수 있음 -> 콜백 함수

        // 리스트 추가하기
        function addList() {
            const ul = document.getElementById('list')
            const li = document.createElement('li')
            const input = document.getElementById('input')
            const text = document.createTextNode(input.value)

            li.appendChild(text)    // <li>입력내용</li>
            ul.appendChild(li)      // <ul><li>입력내용</li></ul>
            input.value = ''        // 추가 후 입력상자 비우기
        }

        function removeList() {
            const ul = document.querySelector('#list')
            const lists = document.querySelectorAll('#list li') // 요소를 삭제하려면 일단 리스트를 다 가지고와야해서 ~All

            // 선택요소.removeChild(자식요소의 노드)
            // : 선택요소의 지정한 자식요소를 삭제한다.
            ul.removeChild(lists[0])

            // 선택요소.remove()
            // : 모든 자식 요소 삭제
            // ul.remove()

        }

        // 엔터 입력
        function enter(event) {
            if(event.keyCode == 13) // 유저가 입력 칸에서 텍스트 입력 후 엔터를 누를 시 List에 해당 요소를 추가한다.
            addList() // 57ln에 이미 정의해놓은 addList 실행
        }

    </script>
</head>
<body>
    <hr>
    <ul id="list"></ul>

    <input type="text" name="input" id="input" placeholder="입력하세요">
    <button id="create">추가</button>
    <button id="remove">삭제</button>
</body>
</html>

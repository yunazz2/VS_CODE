<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - id</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // class로 요소 선택 : getElementsByClassName()
            // 배열 타입으로 접근해야 한다.
            const items = document.getElementsByClassName('item')

            items[0].style.width = '200px'
            items[0].style.height = '200px'
            items[0].style.backgroundColor = 'pink'

            items.item(1).style.width = '200px'
            items.item(1).style.height = '200px'
            items.item(1).style.backgroundColor = 'black'
            

        })
    </script>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
</body>
</html>

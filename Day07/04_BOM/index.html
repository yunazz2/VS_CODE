<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $back = document.getElementById('back')

            // 뒤로가기
            $back.addEventListener('click', () => {
                history.back()
            })
        })
    </script>

</head>
<body>
    <h3>메인 페이지</h3>
    <div class="btn-box">
        <button id="back">뒤로가기</button>
    </div>
</body>
</html>

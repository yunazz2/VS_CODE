<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>

    <script>
        
        // 문서 준비 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            // screen : 디스플레이의 화면에 대한 정보

            // 사용자 화면의 크기(모니터 화면 사이즈)
            document.write(`<h3>현재 사용자 화면 가로 크기 : ${window.screen.width} px</h3>`) // window는 사실 생략 가능
            document.write(`<h3>현재 사용자 화면 세로 크기 : ${window.screen.height} px</h3>`) // window는 사실 생략 가능
            
            // 실제 사용 가능한 크기
            document.write(`<h3>사용 가능 화면 가로 크기 : ${window.screen.availWidth} px</h3>`) // window는 사실 생략 가능
            document.write(`<h3>사용 가능 화면 세로 크기 : ${window.screen.availHeight} px</h3>`) // window는 사실 생략 가능
        })
    </script>

</head>
<body>
    
</body>
</html>

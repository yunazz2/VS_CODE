<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script>
        /*

        [클래스와 프로토타입 차이]

        클래스는 또 다른 클래스로 상속 가능

        프로토 타입은 이 객체에 대한 원본을 가리킨다
        => 원형에 접근할 수 있다.
        */

        // 클래스 선언
        class Car {
            // 생성자
            constructor(name, price=2000) {
                this.name = name
                this.price = price
            } // * JS는 오버로딩이 없다. price=2000 이라고 쓴 것 처럼 디폴트 값을 넣어두면, 28ln처럼 price가 안 넘어와도 2000이 출력된다.

            // 메소드
            showInfo() {
                let result = `${this.name} : ${this.price} <br>`
                return result
            }
        }

        // 객체 생성
        let car = new Car('제네시스', 5000)
        document.write(car.showInfo())

        let car2 = new Car('제네시스')
        document.write(car2.showInfo())

    </script>
</head>
<body>
    
</body>
</html>

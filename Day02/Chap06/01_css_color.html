<!DOCTYPE html>
<html>
<head>
    <style>
       /* 여기에 작성해보세요:) */
       h1 {background-color: rgb(234, 199, 199);}
       p.a {background-color: rgb(160, 195, 210);}
       p.b {background-color: rgb(236, 232, 221);}
       p.c {background-color: rgb(234, 224, 218);}
       p.d {background-color: rgb(247, 245, 235);}
    </style>
</head>

<body>
    <h1>CSS Color Chart 우왕 기분 조아 색 예쁘다</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>

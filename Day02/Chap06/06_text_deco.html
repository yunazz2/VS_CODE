<!DOCTYPE html>
<html>
<head>
<style>
	/* 여기에 작성해보세요:) */	
	.container {
		margin: auto;
		width: 900px;
		padding: 50px;
		border: 1px solid grey;
	}

	h1 {text-decoration: overline;}	/* 윗 줄 */
	h2 {text-decoration: line-through;}	/* 취소선 */
	h3 {text-decoration: underline;}	/* 밑 줄 */
	a {text-decoration: none;}	/* 없음 */
	
	
</style>
</head>

<body>
	<div class="container">
		<h1>텍스트 장식의 예입니다.</h1>
		<h2>텍스트 장식의 예입니다.</h2>
		<h3>텍스트 장식의 예입니다.</h3>
		<a href="">여기를 눌러주세요. a태그라 원래 밑줄을 가지고 있는데 없앴음!</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        /* 여기에 작성해보세요:) */
        .container {
            margin: auto;
            width: 900px;
            padding: 50px;
            border: 1px solid grey;
        }

        h1 {
            text-shadow: 5px 5px 5px pink;
            /* 
                가로 위치 : (+/-) (오른쪽/왼쪽)
                세로 위치 : (+/-) (오른쪽/왼쪽)
                블러 : 번짐 효과 크기
                색상
            */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Text-shadow 처리! 재밌따 키키키 우오ㅓ아 신나</h1>

    </div>
</body>
</html>

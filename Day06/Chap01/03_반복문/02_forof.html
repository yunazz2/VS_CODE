<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of 반복문</title>
    <script>
        // 배열 선언
        const foodList = ['짬뽕', '삼겹살', '역사푸드코트', '김밥스토리', '더봄', '물 만난 면']

        // for( const [반복 요소] of [배열] )
        for (const food of foodList) {
            console.log(`오늘 점심 메뉴는 ${food} 먹어야징`);
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 호출 함수</title>
    <!--
        외부 스크립트에 pi라는 변수에 3.14로 넣어놨는데,
        나는 내부 스크립트에서도 pi라는 변수에 3.141592라는 값을 넣어 쓰고싶다.
        그럼 즉시 호출 함수로 쓰면 된다.    
    -->


    <!-- 외부 스크립트 -->
    <script>
        let pi = 3.14
        console.log(`원주율은 ${pi}입니다.`);
    </script>

    <!-- 내부 스크립트 -->
    <script>
        // 즉시 호출 함수 - 쉐도잉(같은 전역범위의 변수 충돌을 방지하는 것)
        (function(){
            let pi = 3.141592
            console.log(`원주율은 ${pi}입니다.`);
        }) () // => 함수 정의와 동시에 호출
    </script>
</head>
<body>
    
</body>
</html>
